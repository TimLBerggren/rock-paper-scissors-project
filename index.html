<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./rock-paper-scissors.js" defer></script>
</head>
<body>
    <div id="result"></div>
    <div id="human-score">Human score: 0</div>
    <div id="computer-score">Computer score: 0</div>
    <button id="rock-button">Rock</button>
    <button id="paper-button">Paper</button>
    <button id="scissor-button">Scissors</button>
    <button id="restart-button">Play Again!</button>
</body>
</html>
